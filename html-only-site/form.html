<!-- Week 1 coding assignment
    1) create a hompage named index.html
    2) at least 3 pages with links to navigate between all pages present on each page
    3) 2 different size headers, a list, 3 images, a table, and a form -->

<!-- boiler plate html code -->

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

<!-- create a navigation bar to link between index, table, and form pages! -->

    <nav>

        <ul>

            <li><a href="index.html">Home</a></li>
            <li><a href="table.html">Table</a></li>
            <li><a href="form.html">Form</a></li>

        </ul>

    </nav>

    <h1>Enter Details Below</h1>

<!-- My form to gather contact information -->

    <form>

        <label>First Name:</label>
        <input type="text" name="firstName" placeholder="First Name" required/>

        <label>Last Name:</label>
        <input type="text" name="lastName" placeholder="Last Name" required/>

        <label>Email</label>
        <input type="text" name="email" placeholder="Email" required/>

        <!-- submit button -->

        <input type="submit" value="submit"/>
        
    </form>
    
</body>

</html>
